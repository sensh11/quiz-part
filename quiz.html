<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Quiz</title>
  <link rel="stylesheet" href="quiz.css">
</head>
<body>
  <div class="quiz-container">
    <h1>HTML & CSS Quiz</h1>
    <form id="quiz-form">
      <!-- Question 1 -->
      <div class="question-block">
        <h2>Question 1</h2>
        <p>What does HTML stand for?</p>
        <label><input type="radio" name="q1" value="1"> Hyperlinks and Text Markup Language</label>
        <label><input type="radio" name="q1" value="2"> Home Tool Markup Language</label>
        <label><input type="radio" name="q1" value="3"> Hyper Text Markup Language</label>
        <label><input type="radio" name="q1" value="4"> Hyper Tool Management Language</label>
      </div>

      <!-- Question 2 -->
      <div class="question-block">
        <h2>Question 2</h2>
        <p>What does CSS stand for?</p>
        <label><input type="radio" name="q2" value="1"> Computer Style Sheets</label>
        <label><input type="radio" name="q2" value="2"> Cascading Style Sheets</label>
        <label><input type="radio" name="q2" value="3"> Creative Style Sheets</label>
        <label><input type="radio" name="q2" value="4"> Compact Style Sheets</label>
      </div>

      <!-- Question 3 -->
      <div class="question-block">
        <h2>Question 3</h2>
        <p>Which HTML tag is used to define an internal style sheet?</p>
        <label><input type="radio" name="q3" value="1"> &lt;css&gt;</label>
        <label><input type="radio" name="q3" value="2"> &lt;script&gt;</label>
        <label><input type="radio" name="q3" value="3"> &lt;style&gt;</label>
        <label><input type="radio" name="q3" value="4"> &lt;link&gt;</label>
      </div>

      <!-- Question 4 -->
      <div class="question-block">
        <h2>Question 4</h2>
        <p>Which CSS property is used to change the text color?</p>
        <label><input type="radio" name="q4" value="1"> font-color</label>
        <label><input type="radio" name="q4" value="2"> text-color</label>
        <label><input type="radio" name="q4" value="3"> color</label>
        <label><input type="radio" name="q4" value="4"> background-color</label>
      </div>

      <!-- Question 5 -->
      <div class="question-block">
        <h2>Question 5</h2>
        <p>Which is the correct CSS syntax?</p>
        <label><input type="radio" name="q5" value="1"> {body: color=black;}</label>
        <label><input type="radio" name="q5" value="2"> body {color: black;}</label>
        <label><input type="radio" name="q5" value="3"> body: {color=black;}</label>
        <label><input type="radio" name="q5" value="4"> {body;color:black;}</label>
      </div>

      <button type="button" onclick="submitQuiz()">Submit</button>
    </form>
    <p id="result"></p>
  </div>
  <script src="quiz.js"></script>
</body>
</html>
